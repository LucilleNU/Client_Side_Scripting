<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="css/colorfultable.css" rel="stylesheet" />
    <script src="js/colorfultable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Colorful Table</title>
</head>
<body>
    <h2> CLICK on cell to change color!! </h2>

    <br>
    <br>
    <table border="1" style="width:15%">
        <tr>
            <td onclick="colorMe(this)">1</td>
            <td onclick="colorMe(this)">2</td>
            <td onclick="colorMe(this)">3</td>
        </tr>
        <tr>
            <td onclick="colorMe(this)">4</td>
            <td onclick="colorMe(this)">5</td>
            <td onclick="colorMe(this)" >6</td>
        </tr>
        <tr>
            <td onclick="colorMe(this)">7</td>
            <td onclick="colorMe(this)">8</td>
            <td onclick="colorMe(this)">9</td>
        </tr>
    </table>
</body>
</html>
