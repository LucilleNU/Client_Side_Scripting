<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms Ass4</title>
</head>
<!--ASSIGNMENT 4 form-->
<body>
    <form>
        [errorMsg] <br />
        <label for=" text field">Text Field:</label>
        <input type="text" id="text field" /><br />
        <br />
        <label for=" password field">Password Field:</label>
        <input type="text" id="password field" /><br />
        <br />
        <label for=" text area">Text Area:</label>
        <input type="text" id="text area" style="height:50px" /><br />
        <label>
            Select Box:
            <select id="select box">
                <option value="op1">Option 1</option>
                <option value="op2">Option 2</option>
                <option value="op3">Option 3</option>
            </select><br />
        </label>
        <label>Check Box:<input type="checkbox" id="check box" /></label><br />

        <label>
            Radio Button:
            <input type="radio" id="radio button" value="1" />1
            <input type="radio" id="radio button" value="2" />2
            <input type="radio" id="radio button" value="3" />3
        </label><br />

        <input type="submit" />
    </form>
</body>
</html>
